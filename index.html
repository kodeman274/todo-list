<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apps</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<link rel="shortcut icon" href="https://user-images.githubusercontent.com/99820483/184498663-d6b4490a-b17d-477f-88e2-f20841e8ebaa.png">

<body>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
  <script>
  function addDarkmodeWidget() {
    new Darkmode().showWidget();
    }
  window.addEventListener('load', addDarkmodeWidget);
  </script>
<header>
  <h1>Todo List<sub> &copyby:Hilman</sub></h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Tambah yang harus dilakukan</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Masukkan kegiatan</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Masukkan tanggal deadline</label>
        <input type="date" id="date" name="date" required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>
</div>

<div class="wrapper1">

  <div class="container1">
    <h2 class="container-header1">Yang harus dilakukan</h2>
    <div class="list-item" id="todos">
    
    </div>

    <div class="container1">
      <h2 class="container-header1">Yang sudah dilakukan</h2>
      <div class="list-item" id="completed-todos">
      </div>
    </div>

  </div>

</div>

<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
